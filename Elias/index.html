<!DOCTYPE html>
<html>
	<head>
		<title>Elias innlogging</title>
	</head>
	<body>


		<h1>Innlogging</h1>
		<input type="text" id="inpUser" placeholder="username">
		<input type="password" id="inpPassword" placeholder="password">
		<button onclick="login()">Login</button>
		<div id="output"></div>
		<script>
			class User {
						constructor(username, password){
							this.username = username;
							this.password = password;
						}
					}

			var userArr = [];

			var p = new User('elias','pass123');
			userArr.push(p);

			function login(){

				var inpUser = document.getElementById('inpUser').value;
				var inpPassword = document.getElementById('inpPassword').value;
				
				for(i=0;i<userArr.length;i++){
					if(inpUser==userArr[i].username&&inpPassword==userArr[i].password){
					document.getElementById("output").innerHTML = "LOGGET INN";
					return true;
				}else{
					document.getElementById("output").innerHTML = "feil brukernavn/pass";
					return false;
					i++;
					}
				}
			}
			// Jobber med: få linket databasen og javascripten, skal man bruke push til array eller ha spørringe lagret i array, what?
		</script>
		<script src='apps.js'></script>
	</body>
</html>
